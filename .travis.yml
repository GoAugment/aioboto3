language: python
dist: xenial
python:
  - 3.8
  - 3.7
  - 3.6
install: pip install -U setuptools pip pipenv &&
    pipenv lock &&
    pipenv sync --dev &&
    pipenv check &&
    pipenv graph
script:
  - pipenv run tox
  - pipenv run python3 setup.py check
  - pipenv run python3 setup.py build_sphinx
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: terrycain
  password:
    secure: 
  on:
    python: 3.7
    repo: terrycain/aioboto3
    tags: true

cache: pip
